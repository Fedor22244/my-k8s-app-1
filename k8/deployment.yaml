apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-k8s-deployment
  namespace: qa
  annotations:
      circleci.com/project-id: b9e169a7-5305-4ecc-b3d4-69d37e38895d
  labels:
      circleci.com/component-name: my-k8s-app
      circleci.com/version: 1.0.0
      app: my-k8s-app
spec:
  selector:
    matchLabels:
      app: my-k8s-app
  template:
    metadata:
      labels:
        app: my-k8s-app
        circleci.com/component-name: my-k8s-app
        circleci.com/version: 1.0.0
    spec:
      containers:
      - name: my-k8s-app
        image: fedor521/my-k8s-app:qa
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
      restartPolicy: Always